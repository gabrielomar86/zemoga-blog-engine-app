<h1 mat-dialog-title>COMMENTs</h1>
<div mat-dialog-content>

  <form class="comment-form" [formGroup]="commentForm" (ngSubmit)="onSubmit()">

    <mat-form-field class="comment-full-width" appearance="fill">
      <mat-label>Detail</mat-label>
      <input matInput placeholder="Detail" id="detail" type="text" formControlName="detail">
    </mat-form-field>

    <div mat-dialog-actions>
      <button color="primary" mat-raised-button type="submit" [disabled]="!commentForm.valid">Send Comment</button>
    </div>
  </form>

  <br />
  <table mat-table [dataSource]="comments" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef> Detail </th>
      <td mat-cell *matCellDef="let element"> {{element.detail}} </td>
    </ng-container>

    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let element"> {{element.userId || 'anonymous'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
