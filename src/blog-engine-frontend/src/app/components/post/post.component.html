<h1 mat-dialog-title>POST</h1>
<div mat-dialog-content>

  <form class="post-form" [formGroup]="postForm" (ngSubmit)="onSubmit()">

    <mat-form-field class="post-full-width" appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput placeholder="Title" id="title" type="text" formControlName="title">
    </mat-form-field>

    <mat-form-field class="post-full-width" appearance="fill">
      <mat-label>Content</mat-label>
      <input matInput placeholder="Content" id="content" type="text" formControlName="content">
    </mat-form-field>

    <div mat-dialog-actions>
      <button color="primary" mat-raised-button type="submit" [disabled]="!postForm.valid">Submit</button>
    </div>
  </form>

</div>
