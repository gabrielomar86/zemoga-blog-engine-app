on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu:18.04
    steps:
    - uses: actions/checkout@master
    
    - uses: azure/docker-login@v1
      with:
        login-server: interviewsacr.azurecr.io
        username: ${{ secrets.acr_interviewsacr_username }}
        password: ${{ secrets.acr_interviewsacr_password }}
    
    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "ci-cd/docker/Dockerfile" -t interviewsacr.azurecr.io/interviewscluster:${{ github.sha }} --label dockerfile-path=ci-cd/docker/Dockerfile
        docker push interviewsacr.azurecr.io/interviewscluster:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      with:
         kubeconfig: ${{ secrets.aks_interviewscluster_kubeConfig }}
      id: login
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep default | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace default`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: default
        container-registry-url: interviewsacr.azurecr.io
        container-registry-username: ${{ secrets.acr_interviewsacr_username }}
        container-registry-password: ${{ secrets.acr_interviewsacr_password }}
        secret-name: interviewscldockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: default
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          interviewsacr.azurecr.io/interviewscluster:${{ github.sha }}
        imagepullsecrets: |
          interviewscldockerauth
